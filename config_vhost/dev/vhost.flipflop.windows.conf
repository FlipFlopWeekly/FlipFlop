<VirtualHost *:80>
    ServerName flipflop.dev
    ServerAlias www.flipflop.dev

    DocumentRoot "D:\wamp\www\flipflop\web"
    DirectoryIndex app_dev.php

    ErrorLog "D:\wamp\logs\apache_flipflop.error.log"
    CustomLog "D:\wamp\logs\apache_flipflop.access.log" common


    #
    # PHP configuration
    #
    #php_value max_execution_time 30
    #php_value memory_limit 256M
    php_value upload_max_filesize 32M
    php_value post_max_size 38M
    php_value max_input_vars 10000


    #
    # Apache configuration
    #
    <Directory "D:\wamp\www\flipflop\web">
    Options -Indexes FollowSymLinks -MultiViews
    AllowOverride None

    #
    # Rewrite rules
    #
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /app_dev.php [QSA,L]
    </IfModule>
    </Directory>
</VirtualHost>
